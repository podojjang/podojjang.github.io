# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `qwtel` to your shortname (used in the front matter to set a page's author, e.g. `author: qwtel`).
vvs:
  name:              GeunYeong Ji
  email:             glasotpdy@icloud.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  # 자기 소개
  about:             |
    만나뵈어 반갑습니다! 개발자 지근영입니다<br/>
    저는 학생시절 자바 스윙을 사용해 간단한 게임을 만들었습니다<br/>
    이 경험으로 개발에 큰 흥미를 가지게 되어 입직하게되었습니다<br/>
    약 1년 8개월간 Spring기반의 java 웹페이지를 개발하였고<br/>
    그리고 학원 교육을 이수하여 Python과 머신러닝을 배웠습니다<br/>
    그래서 Java와 Python에 강점이 있다고 생각합니다<br/>
    현재는 학원에서 보조 강사로 활동하고 있습니다.<br/>
    <br/>
    
  # This photo will be used in the about section
  picture: 
    src:             /assets/img/user/geunyeong2.jpg
